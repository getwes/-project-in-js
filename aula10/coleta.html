<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>coleta</title>
  <style>
     body{
      font: normal 20px arial;
      margin-left: 350px;
     }
     
     input{
      font: normal 20px arial;
     }
     div#resu{
      margin-top: 20px;
      margin-left: 90px;
     }

     input#bot{
      margin-top: 20px;
      margin-left: 90px;
      box-shadow: 5px 5px black;
     }
  </style>
</head>
<body>
     <h1>coleta de dados</h1>
      <input type="number" name="idade" id="idade"> idade <br>
      <input type="number" name="saldo" id="saldo"> saldo <br>
      <input type="number" name="salario" id="salario"> salario <br>
      <input id="bot" type="button" value="somar" onclick="somar()">
     <div id="resu">resutaldo</div>
     <script>
      function somar() {
      var ida = window.document.getElementById('idade')
      var sal = window.document.querySelector('input#saldo')
      var sala = window.document.getElementById('salario')
      var resull = window.document.getElementById('resu')
      var n1 = Number(ida.value)
      var n2 = Number(sal.value)
      var n3 = Number(sala.value)
      var s = n1+n2+n3
      resu.innerHTML =`${n1} e ${n2} e ${n3} deu o resultado de <strong>${s}</strong>`
      }
     </script>
</body>
</html>
