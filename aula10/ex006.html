<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eventos DOM</title>
  <style>
    div#area{
      font: 20pt arial;
      background: rgb(192, 53, 53);
      color:white;
      width: 300px;
      height: 200px;
      line-height: 200px;
      text-align: center;
      box-shadow: 5px 10px rgb(0, 0, 0);
      border-radius: 1rem;
      margin-left: 400px;
      margin-top: 200px;
    }

  </style>
</head>
<body>
  <div id="area">
    interaja...

  </div>

  <script>
     var a = window.document.getElementById('area')
     a.addEventListener('click',clicar)
     a.addEventListener('mouseenter', entrar)
     a.addEventListener('mouseout',sair)
    function clicar(){
      a.innerText = 'clicou'
      a.style.background = 'blue'

    }
    function entrar(){
      a.innerText = 'entrou'
    }
    function sair(){
      a.innerText = 'saiu'
      a.style.background = 'red'
    }
    

  </script>
</body>
</html>
